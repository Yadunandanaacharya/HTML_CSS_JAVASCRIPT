<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,100&display=swap" rel="stylesheet">

    <style>
        /* Using web safe fonts, which are preinstalled with OS */
        /* Font stack */
        p{
            font-family: Work Sans;
            font-size: 33px;      /*pixel is 1/96th of inch*/
            line-height: 8.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h4>Css fonts</h4>
    <p>Let's play with, it is ver exceiting.</p>
    
</body>
</html>
