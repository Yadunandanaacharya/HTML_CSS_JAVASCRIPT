<!-- This is doctype -->
<!DOCTYPE html> <!-- document type is html-->
<!-- Our HTML code starts here -->
<html lang="en">
<!-- Our Head tag starts here -->
<head>
    <meta charset="UTF-8">
    <!-- Metadata is a set of data that describes and gives information about other data.-->
    <!-- if we want to link external link with css we can do that inside head-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is title</title>
</head>
<!-- Our Body tag starts here -->
<body>
	<!-- All things will be displayed in webpage-->
    This is content of body.
</html>
