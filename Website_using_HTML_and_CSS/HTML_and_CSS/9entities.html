    <title>HTML entities</title>

<body>
    <div class="container">
        <p>This is a paragraph</p>

    We are giving more space here by code: &nbsp;
    <div class="container">
        <p>This is anothr &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>

    <br>
    <p>Using html entitiesThis is anothr  if you want to dispaly <p> tag then &lt;p&gt;</p>

    <br>
    <p>Empty is written like this &#8203;</p>
